<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech News - {{ category }}</title>
</head>
<body>
    <h1>Latest News in {{ category }}</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
                <p>{{ article.summary }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
